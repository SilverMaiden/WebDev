<!DOCTYPE html>

<html>
  <head>
    <title>New Post</title>
  </head>

  <body>
    <h1>text_test</h2>

    <form method="post">
        <label>
            <div>Subject:</div>
            <input type="text" name="subjectbox"></input>
        </label>

        <label>
            <div>Blog:</div>
            <textarea rows='20' cols="80" name="blogpost"></textarea>
        </label>

        <div class="error">{{error}}</div>
        
        <input type="submit"></input>
    </form>
  </body>
</html>

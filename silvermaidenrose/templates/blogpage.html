<!DOCTYPE html>

<html>
  <head>
    <title>New Post</title>
  </head>

  <body>
    <h1>New Post</h2>

    <form method="post">
        <label>
            <div>Subject:</div>
            <input type="text" name="subjectbox" value={{subjectbox}}></input>
        </label>

        <label>
            <div>Blog:</div>
            <textarea rows='20' cols="80" name="blogpost" value={{blogpost}}></textarea>
        </label>

        <div class="error">{{error}}</div>
        
        <input type="submit"></input>
    </form>
  </body>
</html>
